{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card" style="border-radius: 20px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); border: none;">
                <div class="card-header" style="background-color: #d7c9b6; color: #5a4a3b; font-weight: 600; font-size: 1.3rem; border-top-left-radius: 20px; border-top-right-radius: 20px; border-bottom: none;">
                    <h3 class="card-title">Додати запис у щоденник</h3>
                </div>
                <div class="card-body" style="color: #5a4a3b;">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn" style="background-color: #d7c9b6; color: #5a4a3b; border-radius: 25px; font-weight: 600;">
                            Зберегти
                        </button>
                        <a href="{% url 'journal_list' %}" class="btn" style="background-color: #bba78e; color: #4a3a2b; border-radius: 25px; font-weight: 600;">
                            Назад
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
